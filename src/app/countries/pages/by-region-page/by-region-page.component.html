<h2>Por región</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <!-- <shared-search-box placeholder="Buscar por región" (onValue)="searchByRegion($event)"></shared-search-box> -->
    <button class="btn mx-2"
      *ngFor="let region of regions"
      [ngClass]="{'btn-outline-primary': selectedRegion == region}"
      (click)="searchByRegion(region)">
      {{region}}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <!-- Tabla de resultados -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
